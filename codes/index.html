<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clean Up RTC | Code Checker</title>
<link rel="icon" type="image/png" href="/favicon.png" />

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ---------------- GLOBAL ---------------- */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #fff;
  color: #111;
}

.container {
  width: 90%;
  max-width: 1300px;
  margin: auto;
}

/* ---------------- HEADER ---------------- */
header {
  width: 100%;
  background: #fff;
  border-bottom: 2px solid #eee;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
}

.logo {
  height: 60px;
}

.partner-btn {
  display: inline-flex;
  align-items: center;
  text-decoration: none;
  gap: 8px;
  padding: 12px 22px;
  border-radius: 12px;
  font-weight: 700;
  color: white;
  background: linear-gradient(90deg,#ff8a00,#ff5100);
  box-shadow: 0 4px 12px rgba(255,81,0,0.4);
  border: none;
  cursor: pointer;
  white-space: nowrap;
  transition: 0.25s ease;
}

.partner-btn i {
  animation: flame 1s infinite ease-in-out;
  color: white;
}

.partner-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(255,81,0,0.6);
  color: white;
}

@keyframes flame {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}

/* ---------------- HERO ---------------- */
.hero {
  text-align: left;
  padding: 100px 25px;
  background: #fafafa;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  font-weight: 900;
}

.hero p {
  font-size: 1.25rem;
  max-width: 700px;
  opacity: 0.75;
}

/* ---------------- CODE INPUT ---------------- */
.code-section {
  text-align: center;
  padding: 80px 20px;
}

.code-input {
  padding: 16px 24px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  box-shadow: 0 6px 18px rgba(255,81,0,0.3);
  width: 300px;
  max-width: 80%;
  outline: none;
  transition: 0.25s ease;
  text-align: center;
}

.code-input:focus {
  box-shadow: 0 6px 22px rgba(255,81,0,0.6);
}

.check-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 12px 28px;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 14px;
  background: linear-gradient(90deg,#ff8a00,#ff5100);
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 6px 18px rgba(255,81,0,0.5);
  transition: 0.25s ease;
}

.check-btn i {
  animation: flame 1s infinite ease-in-out;
  color: white;
}

.check-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 22px rgba(255,81,0,0.6);
  color: white;
}

.result {
  margin-top: 20px;
  font-size: 1.2rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

/* ---------------- FOOTER ---------------- */
footer {
  background: #111;
  color: white;
  padding: 35px 20px;
  text-align: center;
  margin-top: 50px;
}

.footer-icons a {
  color: white;
  margin: 0 10px;
  font-size: 1.4rem;
  transition: 0.3s;
}

.footer-icons a:hover {
  color: #ff6b00;
}
</style>
</head>

<body>

<header>
  <div class="container topbar">
    <a href="/"><img src="/curtc_logo.png" alt="Clean Up RTC Logo" class="logo"></a>
    <a href="/partner" class="partner-btn">
      <i class="fa-solid fa-fire"></i>
      Partner Program
    </a>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Check a code</h1>
    <p>Check if a code is valid to redeem in-game.</p>
  </div>
</section>

<section class="code-section">
  <input type="text" class="code-input" id="codeInput" placeholder="Enter code here">
  <button class="check-btn" onclick="checkCode()">
    <i class="fa-solid fa-fire"></i> Check
  </button>
  <div class="result" id="result"></div>
</section>

<footer>
  <p>Â© 2025 Clean Up RTC</p>
  <div class="footer-icons">
    <a href="https://x.com/cleanuprtc"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@cleanuprtc"><i class="fab fa-youtube"></i></a>
    <a href="https://curtc.co/discord"><i class="fab fa-discord"></i></a>
  </div>
</footer>

<script>
const jsonURL = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/codes.json";

async function checkCode() {
    const input = document.getElementById("codeInput").value.trim();
    const resultDiv = document.getElementById("result");

    try {
        const response = await fetch(jsonURL);
        if (!response.ok) throw new Error("Could not fetch codes");
        const codes = await response.json(); // array of objects: [{code:"code123", valid:true}, ...]

        const found = codes.find(c => c.code === input);

        if (found) {
            if (found.valid) {
                resultDiv.innerHTML = '<i class="fa-solid fa-check" style="color:green"></i> Valid Code';
            } else {
                resultDiv.innerHTML = '<i class="fa-solid fa-x" style="color:red"></i> Invalid Code';
            }
        } else {
            resultDiv.innerHTML = '<i class="fa-solid fa-x" style="color:red"></i> Code not found';
        }

    } catch (err) {
        resultDiv.innerHTML = '<i class="fa-solid fa-x" style="color:red"></i> Error loading codes';
        console.error(err);
    }
}
</script>


</body>
</html>
